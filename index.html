---
---
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>%title% - GithubBlog</title>
        <link rel="stylesheet" href="/index.min.css" />
    </head>
    <body>
        <div class="sidebar"><a class="sidebarIcon" href="/"></a></div>
        <div class="nav-panel">
            <ul>
                <li><a href="/">Home</a></li><li><a href="/blogs/">Blogs</a></li>
            </ul>
        </div>
        <main>
            <h1>Hello</h1>
            <section class="post-list">
                {% for post in site.posts limit:5 %}
                <article>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: '%Y-%m-%d' }}</time>
                </article>
                {% endfor %}
            </section>
        </main>
    </body>
</html>
